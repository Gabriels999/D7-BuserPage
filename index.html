<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Viagens de ônibus com mais conforto pelo menor preço | Buser</title>
  </head>
  <body>
    <header>
      <img src="./img/buser-hr.svg" alt="Buser logo" />
      <a href="">Entrar</a>
    </header>
    <div class="container">
      <div class="text">
        viagens de ônibus mais baratas que a passagem da rodoviária
      </div>
      <p>Sem taxas, com segurança e preço justo</p>
      <div class="selection">
        <form action="">
          <div class="selection-row">
            <label for="">Saindo de</label>
            <input type="text" placeholder="São José dos Campos - SP" />
          </div>
          <div class="selection-row">
            <label for="">Indo para</label>
            <input type="text" placeholder="São Paulo - SP" />
          </div>
          <div class="selection-row">
            <label for="">Data de ida</label>
            <input type="text" placeholder="Ida" />
          </div>
          <div class="selection-row">
            <label for="">Data de volta</label>
            <input type="text" placeholder="Volta" />
          </div>
        </form>
        <a class="search-btn" href="">Buscar</a>
      </div>
    </div>
    <footer>
      <ul class="rodape">
        <li>Buscar</li>
        <li>Viagens</li>
        <li>Carteira</li>
        <li>Promoções</li>
        <li>Ajuda</li>
      </ul>
    </footer>
  </body>
</html>
